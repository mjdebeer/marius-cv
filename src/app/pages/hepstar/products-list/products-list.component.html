<div class="container">
  <nb-card *ngFor="let product of productsPriced">
    <nb-card-header>
      <h5>{{ product.title }}</h5>
    </nb-card-header>
    <nb-card-body>
      <p>{{ product.currency }} {{ product.price }}</p>
      <p>{{ product.productId }}</p>
      <p>{{ product.details }}</p>
    </nb-card-body>
    <button nbButton (click)="onSelection(product)">Select</button>
  </nb-card>
</div>
